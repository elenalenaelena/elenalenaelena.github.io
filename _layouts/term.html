layout: plain

<a href="/terms-and-concepts/" alt="back to terms and concepts"><i class="fa fa-arrow-left"></i> back to Terms and Concepts</a>
<h3 class="font-weight-bold">{{ page.title }}</h3>
{{ content }}


<hr class="panel-line">

{% for term in site.terms %}
    {% if term.title == page.title %} 
        {% unless forloop.last %} 
        <a href="{{ terms[forloop.index0+1].url }}">{{ terms[forloop.index0+1].title }}</a>
        {% endunless %}  
    {% endif %}
{% endfor %}
