        {% unless forloop.last %}        
        <a href="{{ term.url | }}">{{term.title }}</a>
        {% endunless %}
    
        <!--{% unless forloop.last %}
            {% assign next_i = forloop.index0 | plus: 1 %}
            next: {{ terms[next_i].title }}
        {% endunless %}
        {% unless forloop.first %}
            {% assign prev_i = forloop.index0 | minus: 1 %}
            previous {{ terms[prev_i].title }}
        {% endunless %}   -->    
    {% endif %}
{% endfor %}
